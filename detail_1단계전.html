<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>상세 | 사자왕자의 노래방 (iframe 탭 버전)</title>
<style>
  :root{
    --gap:16px; --left:60%; --right:40%; --maxw:1400px;
    --panel-bg:#ffffff; --panel-border:#eeeeee; --ink:#111111;
    --accent:#111111; --accent-ink:#ffffff;
  }
  *{ box-sizing:border-box; }
  html, body { height:100%; }
  body{ margin:0; font-family:system-ui,"Noto Sans KR",sans-serif; background:#fff; color:var(--ink);
        display:flex; flex-direction:column; overflow:hidden; }

  /* 상단 바 */
  header{ flex:0 0 auto; display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #eee; }
  header a{ text-decoration:none; font-weight:700; color:#06f; }
  #hdrTitle{ font-weight:800; }

  /* 본문 레이아웃 (한 화면 고정) */
  .page{ flex:1 1 auto; max-width:var(--maxw); margin:0 auto; padding:16px; overflow:hidden; }
  .pc-grid{ display:grid; gap:var(--gap); grid-template-columns:var(--left) var(--right); height:100%; min-height:0; }
  .left-col{ display:grid; gap:var(--gap); grid-template-rows:auto auto; min-height:0; }

  /* 카드 공통 */
  .card{ border:1px solid var(--panel-border); border-radius:12px; background:var(--panel-bg); overflow:hidden; }

  /* 플레이어 카드 */
  .player{ position:relative; background:#000; }
  .player::before{ content:""; display:block; padding-top:56.25%; }
  .player iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }

  /* 탭 메뉴 카드 */
  .menu{ padding:10px; display:flex; flex-wrap:wrap; gap:8px; }
  .tab{ border:1px solid #ddd; background:#fff; border-radius:10px; padding:8px 12px; cursor:pointer; font-weight:700; }
  .tab[aria-pressed="true"]{ background:var(--accent); color:var(--accent-ink); border-color:var(--accent); }

  /* 우측 콘텐츠 카드: 내부는 iframe만 스크롤 */
  .content.card{ display:flex; flex-direction:column; height:100%; min-height:0; overflow:hidden; }
  .content-header{ padding:12px 14px 8px; border-bottom:1px solid #f0f0f0; }
  .content-title{ margin:0; font-size:18px; }
  .content-meta{ margin-top:4px; opacity:.7; font-size:13px; }

  .content-body{ flex:1 1 auto; min-height:0; }
  .content-iframe{ display:block; width:100%; height:100%; border:0; }

  /* 모바일: 상하 2분할 */
  @media (max-width:900px){
    .pc-grid{ display:block; height:100%; }
    .left-col{ display:block; }
    .content.card{ height:50vh; }
  }

  /* 은은한 오버레이(옵션) */
  body::before{
    content:"";
    position:fixed; inset:0;
    background: rgba(255,255,255,.05);
    pointer-events:none;
  }

/* === overrides: make detail page use full viewport width === */
.page{ max-width:none !important; width:100vw !important; margin:0 auto; }
</style>
</head>
<body>
<header>
<a href="./index.html">← 목록으로</a>
<div id="hdrTitle"></div>
</header>
<div class="page">
<div class="pc-grid">
<div class="left-col">
<div class="card player">
<iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" id="yt"></iframe>
</div>
<div class="card">
<div aria-label="콘텐츠 선택" class="menu" role="group">
<button aria-pressed="true" class="tab" data-panel="lyrics">가사</button>
<button aria-pressed="false" class="tab" data-panel="more">더보기</button>
</div>
</div>
</div>
<div class="content card">
<div class="content-header">
<h2 class="content-title" id="cTitle">가사</h2>
<div class="content-meta" id="cMeta"></div>
</div>
<div class="content-body">
<iframe class="content-iframe" id="panelFrame" title="가사/더보기"></iframe>
</div>
</div>
</div>
</div>
<script src="./assets/data/tracks.js?v=cache"></script>
<script>
    function q(k){ return new URL(location.href).searchParams.get(k); }
    function extractYouTubeId(url){
      if(!url) return "";
      try{
        let m = url.match(/youtu\.be\/([a-zA-Z0-9_-]{6,})/);
        if(m && m[1]) return m[1];
        m = url.match(/[?&]v=([a-zA-Z0-9_-]{6,})/);
        if(m && m[1]) return m[1];
        m = url.match(/embed\/([a-zA-Z0-9_-]{6,})/);
        if(m && m[1]) return m[1];
        return "";
      }catch(e){ return ""; }
    }
    function toEmbed(url){
      const id = extractYouTubeId(url);
      return id ? ("https://www.youtube.com/embed/" + encodeURIComponent(id) + "?rel=0") : "";
    }
    function esc(s){ return (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
    function toHtml(title, body){
      return \`<!doctype html><html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  html,body{height:100%} body{margin:0;padding:14px 14px 18px;background:#181818;color:#fff;font-family:system-ui,"Noto Sans KR",sans-serif;line-height:1.55;font-size:16px;overflow:auto;-webkit-overflow-scrolling:touch}
  h1{font-size:18px;margin:0 0 10px 0}
  .mono{white-space:pre-wrap;word-break:keep-all}
</style></head><body>
  <h1>\${title}</h1>
  <div class="mono">\${body}</div>
</body></html>\`;
    }

    const id = q('id');
    const data = (Array.isArray(window.TRACKS) ? window.TRACKS : []).find(x=>String(x.id)===String(id)) || {};

    // 헤더 제목/메타
    document.getElementById('hdrTitle').textContent = (data.artist&&data.title)? \`\${data.artist} — \${data.title}\` : '상세';
    document.getElementById('cMeta').textContent = (data.artist&&data.title) ? \`\${data.artist} · \${data.title}\` : '';

    // 유튜브
    const $yt = document.getElementById('yt');
    $yt.src = toEmbed(data.youtube||'') || "https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0";

    // iframe 패널: srcdoc로 탭 전환
    const $panel = document.getElementById('panelFrame');
function setPanel(html){
  try{ $panel.srcdoc = html; }catch(e){}
  try{ $panel.src = "data:text/html;charset=utf-8," + encodeURIComponent(html); }catch(e){}
}
    function show(which){
      if(which==='more'){
        document.getElementById('cTitle').textContent = '더보기';
        setPanel(toHtml('더보기', esc(data.more||'추가 정보가 없습니다.').replace(/\n/g,'<br>')));
      }else{
        document.getElementById('cTitle').textContent = '가사';
        setPanel(toHtml('가사', esc(data.lyrics||'가사가 아직 준비되지 않았습니다.').replace(/\n/g,'<br>')));
      }
    }
    show('lyrics');

    document.querySelectorAll('.menu .tab').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.menu .tab').forEach(b=>b.setAttribute('aria-pressed','false'));
        btn.setAttribute('aria-pressed','true');
        show(btn.dataset.panel);
      });
    });
  </script>
</body>
</html>
