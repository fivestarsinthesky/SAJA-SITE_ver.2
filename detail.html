<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>상세 | 사자왕자의 노래방</title>
<style>
  :root{ --gap:16px; --left:60%; --right:40%; --menu-h:160px; --maxw:1400px; }
  *{ box-sizing:border-box; }
  body{ margin:0; font-family:system-ui,"Noto Sans KR",sans-serif; background:#fff; color:#111; }

  header{ display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #eee; }
  header a{ text-decoration:none; font-weight:700; color:#06f; }
  #hdrTitle{ font-weight:800; }

  .page{ max-width:var(--maxw); margin:0 auto; padding:16px; }
  .pc-grid{ display:grid; gap:var(--gap); grid-template-columns:var(--left) var(--right); }
  .left-col{ display:grid; gap:var(--gap); grid-template-rows:1fr auto; }

  .player{ position:relative; border:1px solid #eee; border-radius:12px; overflow:hidden; background:#000; }
  .player::before{ content:""; display:block; padding-top:56.25%; }
  .player iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }

  .menu{ min-height:var(--menu-h); border:1px solid #eee; border-radius:12px; padding:10px; display:flex; flex-wrap:wrap; gap:8px; align-content:flex-start; }
  .tab{ border:1px solid #ddd; background:#fff; border-radius:10px; padding:8px 12px; cursor:pointer; font-weight:700; }
  .tab[aria-pressed="true"]{ background:#111; color:#fff; border-color:#111; }

  .content{ border:1px solid #eee; border-radius:12px; padding:14px; overflow:auto; min-height:300px; }
  .content h2{ margin:6px 0 10px; font-size:18px; }
  .content .meta{ opacity:.7; font-size:13px; margin-bottom:8px; }
  .content pre{ white-space:pre-wrap; line-height:1.5; font-family:inherit; }

  @media (max-width:900px){
    .pc-grid{ display:block; }
    .left-col{ display:block; }
    .menu{ margin-bottom:12px; }
    .content{ margin-top:12px; min-height:auto; }
  }
</style>
</head>
<body>
  <header>
    <a href="./index.html">← 목록으로</a>
    <div id="hdrTitle"></div>
  </header>

  <div class="page">
    <div class="pc-grid">
      <div class="left-col">
        <div class="player"><iframe id="yt" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
        <div class="menu" role="group" aria-label="콘텐츠 선택">
          <button class="tab" data-panel="lyrics" aria-pressed="true">가사</button>
          <button class="tab" data-panel="more" aria-pressed="false">더보기</button>
        </div>
      </div>

      <div class="content">
        <h2 id="cTitle">가사</h2>
        <div id="cMeta" class="meta"></div>
        <pre id="panel">로드 중…</pre>
      </div>
    </div>
  </div>

  <script src="./assets/data/tracks.js"></script>
  <script>
    function q(k){ return new URL(location.href).searchParams.get(k); }
    function toEmbed(url){
      try{
        const u = new URL(url);
        if (u.hostname.includes('youtu.be')) return 'https://www.youtube.com/embed/' + u.pathname.slice(1);
        if (u.hostname.includes('youtube.com')){ const v=u.searchParams.get('v'); if(v) return 'https://www.youtube.com/embed/'+v; }
      }catch(e){} return '';
    }

    const id = q('id');
    const data = (window.TRACKS||[]).find(x=>x.id===id) || {};
    document.getElementById('hdrTitle').textContent = (data.artist&&data.title)? `${data.artist} — ${data.title}` : '상세';

    const $yt = document.getElementById('yt');
    $yt.src = toEmbed(data.youtube||'');

    const $panel = document.getElementById('panel');
    const $cTitle = document.getElementById('cTitle');

    function show(which){
      if(which==='lyrics'){ $cTitle.textContent='가사'; $panel.textContent=data.lyrics||'가사가 아직 준비되지 않았습니다.'; }
      else { $cTitle.textContent='더보기'; $panel.textContent=data.more||'추가 정보가 없습니다.'; }
    }
    show('lyrics');

    document.querySelectorAll('.menu .tab').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.menu .tab').forEach(b=>b.setAttribute('aria-pressed','false'));
        btn.setAttribute('aria-pressed','true');
        show(btn.dataset.panel);
      });
    });
  </script>
</body>
</html>
