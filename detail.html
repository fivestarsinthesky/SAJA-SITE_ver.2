<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>상세 | 사자왕자의 노래방</title>
<style>
  :root{
    --gap:16px; --left:60%; --right:40%; --maxw:1400px;
    --panel-bg:#ffffff; --panel-border:#eeeeee; --ink:#111111;
    --accent:#111111; --accent-ink:#ffffff;
  }
  *{ box-sizing:border-box; }
  body{ margin:0; font-family:system-ui,"Noto Sans KR",sans-serif; background:#fff; color:var(--ink); }

  /* 상단 바 */
  header{ display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #eee; }
  header a{ text-decoration:none; font-weight:700; color:#06f; }
  #hdrTitle{ font-weight:800; }

  /* 본문 레이아웃 */
  .page{ max-width:var(--maxw); margin:0 auto; padding:16px; }
  .pc-grid{ display:grid; gap:var(--gap); grid-template-columns:var(--left) var(--right); }
  .left-col{ display:grid; gap:var(--gap); grid-template-rows:auto auto; }

  /* 플레이어 카드 */
  .card{ border:1px solid var(--panel-border); border-radius:12px; background:var(--panel-bg); overflow:hidden; }
  .player{ position:relative; background:#000; }
  .player::before{ content:""; display:block; padding-top:56.25%; }
  .player iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }

  /* 탭 메뉴 */
  .menu{ display:flex; flex-wrap:wrap; gap:8px; padding:10px; }
  .tab{ border:1px solid #ddd; background:#fff; border-radius:10px; padding:8px 12px; cursor:pointer; font-weight:700; }
  .tab[aria-pressed="true"]{ background:var(--accent); color:var(--accent-ink); border-color:var(--accent); }

  /* 우측 콘텐츠 */
  .content.card{ padding:14px 14px 18px; }
  .content h2{ margin:4px 0 8px; font-size:18px; }
  .content .meta{ opacity:.7; font-size:13px; margin-bottom:8px; }
  .content .text{ white-space:pre-wrap; line-height:1.55; }

  /* 반응형: 모바일에서 상하 배치 */
  @media (max-width:900px){
    .pc-grid{ display:block; }
    .left-col{ display:block; }
    .menu{ margin-top:12px; }
  }

  /* 은은한 오버레이(옵션) */
  body::before{
    content:"";
    position:fixed; inset:0;
    background: rgba(255,255,255,.05);
    pointer-events:none;
  }
</style>
</head>
<body>
  <header>
    <a href="./index.html">← 목록으로</a>
    <div id="hdrTitle"></div>
  </header>

  <div class="page">
    <div class="pc-grid">
      <div class="left-col">
        <div class="card player"><iframe id="yt" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
        <div class="card">
          <div class="menu" role="group" aria-label="콘텐츠 선택">
            <button class="tab" data-panel="lyrics" aria-pressed="true">가사</button>
            <button class="tab" data-panel="more" aria-pressed="false">더보기</button>
          </div>
        </div>
      </div>

      <div class="content card">
        <h2 id="cTitle">가사</h2>
        <div id="cMeta" class="meta"></div>
        <div id="panel" class="text">로드 중…</div>
      </div>
    </div>
  </div>

  <script src="./assets/data/tracks.js?v=cache"></script>
  <script>
    function q(k){ return new URL(location.href).searchParams.get(k); }
    function extractYouTubeId(url){
      if(!url) return "";
      try{
        let m = url.match(/youtu\.be\/([a-zA-Z0-9_-]{6,})/);
        if(m && m[1]) return m[1];
        m = url.match(/[?&]v=([a-zA-Z0-9_-]{6,})/);
        if(m && m[1]) return m[1];
        m = url.match(/embed\/([a-zA-Z0-9_-]{6,})/);
        if(m && m[1]) return m[1];
        return "";
      }catch(e){ return ""; }
    }
    function toEmbed(url){
      const id = extractYouTubeId(url);
      return id ? ("https://www.youtube.com/embed/" + encodeURIComponent(id) + "?rel=0") : "";
    }

    const id = q('id');
    const data = (Array.isArray(window.TRACKS) ? window.TRACKS : []).find(x=>String(x.id)===String(id)) || {};

    // 헤더 제목
    document.getElementById('hdrTitle').textContent = (data.artist&&data.title)? `${data.artist} — ${data.title}` : '상세';

    // 플레이어
    const $yt = document.getElementById('yt');
    $yt.src = toEmbed(data.youtube||'') || "https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0";

    // 메타/본문
    const $panel = document.getElementById('panel');
    const $cTitle = document.getElementById('cTitle');
    const $cMeta = document.getElementById('cMeta');
    $cMeta.textContent = (data.artist&&data.title) ? `${data.artist} · ${data.title}` : '';

    function show(which){
      if(which==='lyrics'){
        $cTitle.textContent='가사';
        $panel.textContent = (data.lyrics||'가사가 아직 준비되지 않았습니다.');
      }else{
        $cTitle.textContent='더보기';
        $panel.textContent = (data.more||'추가 정보가 없습니다.');
      }
    }
    show('lyrics');

    document.querySelectorAll('.menu .tab').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.menu .tab').forEach(b=>b.setAttribute('aria-pressed','false'));
        btn.setAttribute('aria-pressed','true');
        show(btn.dataset.panel);
      });
    });
  </script>
</body>
</html>
