<style>
  :root{
    --gap:16px; --left:60%; --right:40%; --maxw:1400px;
    --panel-bg:#ffffff; --panel-border:#eeeeee; --ink:#111111;
    --accent:#111111; --accent-ink:#ffffff;
  }
  *{ box-sizing:border-box; }
  html, body { height:100%; }
  body{ margin:0; font-family:system-ui,"Noto Sans KR",sans-serif; background:#fff; color:var(--ink);
        display:flex; flex-direction:column; overflow:hidden; }

  /* 상단 바 */
  header{ flex:0 0 auto; display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #eee; flex-wrap:nowrap; }
  header a{ text-decoration:none; font-weight:700; color:#06f; }
  #hdrTitle{ font-weight:800; }

  /* 본문 레이아웃 (한 화면 고정) */
  .page{ flex:1 1 auto; max-width:var(--maxw); margin:0 auto; padding:0; overflow:hidden; }
  .pc-grid{ display:grid; gap:var(--gap); grid-template-columns:var(--left) var(--right); height:100%; min-height:0; }
  .left-col{ display:grid; gap:var(--gap); grid-template-rows:auto auto; min-height:0; }

  /* 카드 공통 */
  .card{ border:1px solid var(--panel-border); border-radius:12px; background:var(--panel-bg); overflow:hidden; }

  /* 플레이어 카드 */
  .player{ position:relative; background:#000; }
  .player::before{ content:""; display:block; padding-top:56.25%; }
  .player iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }

    position:absolute; right:10px; top:10px; z-index:2;
    background:#fff; border:1px solid #ddd; border-radius:999px; padding:6px 10px;
    font-weight:700; font-size:12px; text-decoration:none; color:#111;
    box-shadow:0 2px 8px rgba(0,0,0,.08);

  /* 탭 메뉴 카드 */

  .tab{ border:1px solid #ddd; background:#fff; border-radius:10px; padding:8px 12px; cursor:pointer; font-weight:700; }
  .tab[aria-pressed="true"]{ background:var(--accent); color:var(--accent-ink); border-color:var(--accent); }

  /* 우측 콘텐츠 카드: 내부는 iframe만 스크롤 */
  .content.card{ display:flex; flex-direction:column; height:100%; min-height:0; overflow:hidden;
  background:#181818; border:1px solid #222; color:#fff; }
  .content-header{ display:none; }
  .content-title{ margin:0; font-size:18px; }
  .content-meta{ margin-top:4px; opacity:.7; font-size:13px; }

  .content-body{ flex:1 1 auto; min-height:0; padding:14px; }
  .content-iframe{ display:block; width:100%; height:100%; border:0; border-radius:12px; }

  /* 데스크톱(>=901px) */
  @media (min-width:901px){
    .content-body{ padding:20px; }
  }

  /* 모바일(<=900px) */
  @media (max-width:900px){
    /* 페이지: 헤더 제외 화면을 채우고 하단 16px 여백 */
    .page{
      padding: 0 12px 16px;
      overflow: hidden;
      min-height: 100vh;
    }

    /* 패널: 세로 스택 + 간격 16px */
    .pc-grid{
      display:flex;
      flex-direction:column;
      gap:16px;
      flex:1 1 auto;
      min-height:0;
    }
    

    /* 유튜브는 고정, 오른쪽 패널은 남은 높이 */
    .player{ flex:0 0 auto; }
    .content.card{
      flex:1 1 auto;
      min-height:0;
      margin:0;
    }

    /* 패널 내부 스크롤 */
    .content-body{
      padding:0;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
    }
    .content-iframe{ height:100%; }
  }

  /* 은은한 오버레이(옵션) */
  body::before{
    content:"";
    position:fixed; inset:0;
    background: rgba(255,255,255,.05);
    pointer-events:none;
  }

  /* === overrides: detail page uses full viewport width === */
  .page{ max-width:none !important; width:100% !important; margin:0 auto; }

  .title-row {
    display: flex;

  body, .title, .actions a, .btn {
    font-family: 'GmarketSansLight', system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif !important;
  }

  /* 가사·더보기 버튼 - 연보라 포인트 */
  .actions a {
    padding: 6px 10px;
    border-radius: 8px;
    background-color: #9d7fe8;
    color: #fff;
    border: none;
    font-size: 14px;
    text-decoration: none;

  }

  /* 목록으로 버튼 - 회색 중립 */

    background-color: #f5f5f5;

    border: 1px solid #ccc;

  /* header tightening */
  #hdrTitle{ flex:1 1 auto; min-width:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:clamp(14px, 4vw, 20px); }
  header .actions{ display:flex; gap:6px; flex-wrap:nowrap; flex:0 0 auto; }
  header .actions a{ font-size:clamp(11px, 3.2vw, 14px); padding:clamp(2px, 0.6vw, 6px) clamp(6px, 1.2vw, 10px); }

  .menu-card{ display:none !important; }

  /* 가사/더보기 iframe 여백 추가하여 스크롤바 잘림 방지 */
  .content-iframe { box-sizing: border-box; padding-right: 0; }

  /* 모바일 여백/간격 보정 */
  .content.card { margin-bottom: 16px; }
  @media (max-width:900px){
    .left-col > .card + .card{ margin-top:12px; }
  }


/* === Robust mobile spacing patch (explicit margins) === */
@media (max-width:900px){
  /* Stack panels without relying on flex-gap */
  .pc-grid{ display:block !important; }
  .left-col{ margin-bottom:16px !important; } /* gap between left stack and right panel */
  .content.card{ height:auto !important; }    /* prevent overflow eating bottom padding */
  .page{ padding-bottom:16px !important; }    /* bottom breathing room */
}


/* === Mobile exact spacing spec (<=900px) === */
@media (max-width:900px){
  /* Layout: column with controlled heights */
  .pc-grid{ display:flex !important; flex-direction:column !important; gap:0 !important; flex:1 1 auto; min-height:0; }
  .player{ flex:0 0 auto !important; }                 /* YouTube panel fixed-height (by aspect-ratio) */
  .left-col{ margin-bottom:12px !important; }          /* Exact 12px gap between YT and lyrics panel */
  .content.card{ flex:1 1 auto !important; min-height:0 !important; margin:0 !important; }
  .content-body{ padding:0 !important; height:100% !important; overflow:auto !important; -webkit-overflow-scrolling:touch; }
  .content-iframe{ height:100% !important; }

  /* Bottom breathing room so last panel never kisses the edge */
  .page{ padding-bottom:16px !important; }
}

/* === PC exact spacing spec (>=901px) === */
@media (min-width:901px){
  .page{
    padding: 0 16px 16px !important; /* 좌우 16px, 하단 16px */
  }
}


/* === PC: 오른쪽 16px 고정 여백 (Option B, asymmetric gap) === */
@media (min-width:901px){
  /* 1) 페이지 오른쪽 패딩은 제거 (이중여백 방지) */
  .page{ padding-right:0 !important; }

  /* 2) 4-컬럼으로 재정의: [왼쪽] [16px간격] [오른쪽] [16px여백]  */
  .pc-grid{
    display:grid !important;
    grid-template-columns: 1fr 16px minmax(0, 40%) 16px !important;
    column-gap: 0 !important;           /* 열 간격은 0으로 두고, 16px 간격을 '열'로 직접 넣음 */
    row-gap: var(--gap) !important;     /* 행 간격(세로)은 기존 값 유지 */
    height:100%;
    min-height:0;
  }

  /* 3) 각 패널을 정확한 열에 올려놓기 (자동배치가 16px 열로 들어가지 않게) */
  .left-col{ grid-column: 1 !important; }
  .pc-grid > .content.card{ grid-column: 3 !important; }
}


/* === Mobile exact spacing test === */
@media (max-width:900px){
  .pc-grid > .left-col{
    margin-bottom: 0px !important;
  }
  .pc-grid > .content.card{
    margin-top:0 !important;
  }
}


/* === PC Mode: 화면 기준 최소 100vh (내용 많으면 더 늘어남) === */
@media (min-width:901px){
  html, body {

/* === BG SPLIT: 모바일 cover 유지 / PC는 html 고정(100% 100%) === */
/* 모바일: 기존 흐름 유지 (그리드 세로 늘어남 그대로) */
@media (max-width:900px){
  html{ background: none !important; }

}

/* PC: 화면 기준으로 항상 꽉 차게 (비율 무시 100% 100%) */

  html{
    background: url('bg.png') no-repeat center center fixed !important;
    background-size: 100% 100% !important;           /* 가로·세로 꽉 채움 */
  }
  /* 본문/오버레이가 배경을 가리지 않도록 투명 처리 */
  body{ background: transparent !important; }
  body::before{ background: transparent !important; }
}

<script>
  (function(){
    var tried = [];
    var candidates = [
      "./assets/data/tracks.js?v=cache",
      "./assets/data/tracks.js",
      "../assets/data/tracks.js",
      "/assets/data/tracks.js"
    ];
    function loadNext(){
      if (window.TRACKS && Array.isArray(window.TRACKS)) { return ready(); }
      if (!candidates.length) { console.error("TRACKS 로드 실패", tried); return ready(true); }
      var src = candidates.shift();
      tried.push(src);
      var el = document.createElement("script");
      el.src = src;
      el.async = true;
      el.onload = function(){
        setTimeout(function(){
          if (window.TRACKS && Array.isArray(window.TRACKS)) { ready(); }
          else { loadNext(); }
        }, 0);
      };
      el.onerror = loadNext;
      document.head.appendChild(el);
    }
    function ready(failed){
      document.dispatchEvent(new CustomEvent("tracks-ready", { detail: { failed: !!failed } }));
    }
    loadNext();
  })();
</script>

<script>
(function(){
  function q(k){ return new URL(location.href).searchParams.get(k); }
  function extractYouTubeId(url){
    try{
      let mid = q('ytid'); // 수동 override 우선
      if (mid) return mid;
      if(!url) return "";
      let m = url.match(/youtu\.be\/([a-zA-Z0-9_-]{6,})/);
      if(m && m[1]) return m[1];
      m = url.match(/[?&]v=([a-zA-Z0-9_-]{6,})/);
      if(m && m[1]) return m[1];
      m = url.match(/embed\/([a-zA-Z0-9_-]{6,})/);
      if(m && m[1]) return m[1];
      return "";
    }catch(e){ return ""; }
  }
  function toEmbed(url){
    const id = extractYouTubeId(url);
    return id ? ("https://www.youtube-nocookie.com/embed/" + encodeURIComponent(id) + "?rel=0&modestbranding=1&playsinline=1") : "";
  }
  function toWatchUrl(url){
    const id = extractYouTubeId(url);
    return id ? ("https://www.youtube.com/watch?v=" + encodeURIComponent(id)) : (url || "#");
  }
  function esc(s){ return (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
  function toHtml(title, body){
    return `<!doctype html><html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  html,body{height:100%} body{margin:0;padding:20px;background:#181818;color:#fff;font-family:system-ui,"Noto Sans KR",sans-serif;line-height:1.55;font-size:16px;overflow:auto;-webkit-overflow-scrolling:touch}
/* PC 전용 여백 */
@media (min-width:901px){
  body{ padding:24px 24px 28px 24px; }
}
h1{font-size:18px;margin:0 0 10px 0}
/* PC 전용 */
@media (min-width:901px){
  body{ font-size:24px; } /* 본문 */
  h1{ font-size:26px; }   /* 제목 */
}
  h1{font-size:18px;margin:0 0 10px 0}
  .mono{white-space:pre-wrap;word-break:keep-all}

  @font-face {
    font-family: 'GmarketSansLight';
    src: url('/assets/fonts/GmarketSansTTFLight.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }
  body{font-family:'GmarketSansLight', system-ui, "Noto Sans KR", sans-serif;}
  /* === Scrollbar Custom (iframe document): idle=transparent, hover=white, no arrows === */
  /* Firefox default transparent */
  * { scrollbar-width: thin; scrollbar-color: transparent transparent; }
  /* Chromium/WebKit */
  *::-webkit-scrollbar { width: 10px; height: 10px; }
  *::-webkit-scrollbar-track { background: transparent; }
  *::-webkit-scrollbar-thumb {
    background: transparent;
    border-radius: 8px;
    border: 2px solid transparent;
  }
  /* remove up/down buttons */
  *::-webkit-scrollbar-button { display: none; width: 0; height: 0; background: transparent; }
  /* Show on hover only */
  *:hover::-webkit-scrollbar-thumb { background: #ffffff; border-color: transparent; }
  *:hover::-webkit-scrollbar-track { background: transparent; }
  html, body { scrollbar-gutter: stable; }

</style></head><body>
  <h1>${title}</h1>
  <div class="mono">${body}</div>
</body></html>`;
  }
  function setPanel($iframe, html){
    try{ $iframe.srcdoc = html; }catch(e){}
    try{ $iframe.src = "data:text/html;charset=utf-8," + encodeURIComponent(html); }catch(e){}
  }

  function initDetail(){
    const id = q('id');
    const tracks = Array.isArray(window.TRACKS) ? window.TRACKS : [];
    const data = tracks.find(x => String(x.id) === String(id)) || {};

    // 헤더 제목/메타
    document.getElementById('hdrTitle').textContent = (data.artist&&data.title)? `${data.artist} — ${data.title}` : '상세';
    document.getElementById('cMeta').textContent   = (data.artist&&data.title)? `${data.artist} · ${data.title}` : '';

    // 유튜브
    const $yt = document.getElementById('yt');
    const embed = toEmbed(data.youtube||'');
    $yt.src = embed || "https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?rel=0&modestbranding=1&playsinline=1";

    // 외부 열기 버튼
    const $open = document.getElementById('openYtBtn');
    $open.href = toWatchUrl(data.youtube||''); // 항상 제공 (차단 환경 대비)

    // 패널
    const $panel = document.getElementById('panelFrame');
    function show(which){
      if(which==='more'){
        document.getElementById('cTitle').textContent = '더보기';
        setPanel($panel, toHtml('더보기', esc(data.more||'추가 정보가 없습니다.').replace(/\n/g,'<br>')));
      }else{
        document.getElementById('cTitle').textContent = '가사';
        setPanel($panel, toHtml('가사', esc(data.lyrics||'가사가 아직 준비되지 않았습니다.').replace(/\n/g,'<br>')));
      }
    }
    show('lyrics');

    // 헤더 액션 버튼 연결
    const $actLyrics = document.querySelector('header .actions a[href="#lyrics"]');
    const $actMore   = document.querySelector('header .actions a[href="#more"]');
    function setHeaderPressed(which){
      if ($actLyrics) $actLyrics.setAttribute('aria-pressed', which==='lyrics' ? 'true' : 'false');
      if ($actMore)   $actMore.setAttribute('aria-pressed',   which==='more'   ? 'true' : 'false');
    }
    if ($actLyrics) $actLyrics.addEventListener('click', function(e){ e.preventDefault(); show('lyrics'); setHeaderPressed('lyrics'); });
    if ($actMore)   $actMore.addEventListener('click',   function(e){ e.preventDefault(); show('more');   setHeaderPressed('more');   });


    document.querySelectorAll('.menu .tab').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.menu .tab').forEach(b=>b.setAttribute('aria-pressed','false'));
        btn.setAttribute('aria-pressed','true');
        show(btn.dataset.panel);
      });
    });
  }

  document.addEventListener("tracks-ready", function(){ 
    try { initDetail(); } catch(e){ console.error("initDetail error", e); } 
  });
})();
</script>
<script>
// === Mobile-only marquee for header title (overflows only) ===
(function(){
  const MOBILE = window.matchMedia('(max-width: 768px)');
  const SPEED = 60; // px/s

  function setupOrUpdateMarquee() {
    const hdr = document.getElementById('hdrTitle');
    if (!hdr) return;

    // If not mobile, or empty title, or already handled w/o overflow → turn off
    // Ensure we have plain text to measure (extract textContent from either structure)
    const text = (hdr.querySelector('.title-text')?.textContent ?? hdr.textContent ?? '').trim();
    if (!text) return;

    // Build structure only once; reuse thereafter
    // If not yet wrapped, create viewport/track and spans
    if (!hdr.classList.contains('marquee-viewport')) {
      // Clear and wrap
      hdr.textContent = '';
      hdr.classList.add('marquee-viewport');

      const track = document.createElement('div');
      track.className = 'marquee-track';

      const span = document.createElement('span');
      span.className = 'marquee-text';
      span.textContent = text;

      const ghost = document.createElement('span');
      ghost.className = 'marquee-text';
      ghost.setAttribute('aria-hidden','true');
      ghost.textContent = text;

      track.appendChild(span);
      track.appendChild(ghost);
      hdr.appendChild(track);
    }

    const trackEl = hdr.querySelector('.marquee-track');
    const spanEl  = hdr.querySelector('.marquee-text');

    // Measure overflow condition
    const viewportWidth = hdr.clientWidth;
    const textWidth = spanEl.scrollWidth;

    if (MOBILE.matches && textWidth > viewportWidth + 1) {
      // enable marquee
      hdr.classList.add('marquee--on');
      const distance = textWidth + 24;               // include gap
      const duration = Math.max(6, distance / SPEED);
      hdr.style.setProperty('--hdr-scroll-distance', distance + 'px');
      hdr.style.setProperty('--hdr-marquee-duration', duration + 's');
    } else {
      // disable marquee, reset transform
      hdr.classList.remove('marquee--on');
      if (trackEl) trackEl.style.transform = 'translateX(0)';
    }
  }

  // Recompute when tracks are ready (after header title set in initDetail)
  document.addEventListener('tracks-ready', function(){
    // Defer until initDetail has set hdrTitle text
    setTimeout(setupOrUpdateMarquee, 0);
  });

  // Also recompute on resize and media query changes
  let rid;
  window.addEventListener('resize', function(){
    cancelAnimationFrame(rid);
    rid = requestAnimationFrame(setupOrUpdateMarquee);
  });
  MOBILE.addEventListener('change', setupOrUpdateMarquee);
})();
</script></body>
