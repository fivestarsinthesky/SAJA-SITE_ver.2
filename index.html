<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>썸네일 라벨 무빙 테스트 (개선판)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, "Noto Sans KR", sans-serif;
      background: #fff;
      color: #111;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      padding: 20px;
    }
    .tile {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      background:#f8f8f8;
    }
    .tile img {
      display: block;
      width: 100%;
      height: auto;
      aspect-ratio: 3 / 2;
      object-fit: cover;
    }

    /* 라벨 영역 */
    .label{
      position:absolute; left:0; right:0; bottom:0;
      padding:6px 8px;
      color:#fff;
      background:linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,0));
      font-weight:700;
      font-size:14px; /* 고정 */
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      contain: content;
    }
    /* 우측 페이드(말줄임 느낌을 부드럽게) */
    .label::after{
      content:"";
      position:absolute; right:0; bottom:0; top:0;
      width:40px; pointer-events:none;
      background: linear-gradient(to left, rgba(0,0,0,0.35), rgba(0,0,0,0));
    }

    .label span{
      display:inline-block;
      will-change: transform;
      transform: translateX(0); /* 기본: 고정(왼쪽부터 보이기) */
    }

    @keyframes scrollLeft{
      from { transform: translateX(0); }
      to   { transform: translateX(calc(-1 * var(--scrollW, 0px))); }
    }

    /* 모바일(hover 없음): 자동 무한 스크롤 */
    @media (hover: none), (pointer: coarse){
      .label span{
        animation: scrollLeft var(--dur, 10s) linear infinite;
      }
    }

    /* PC(hover 가능): 기본 정지, 타일 hover 시 한 번만 스크롤 */
    @media (hover: hover) and (pointer: fine){
      .label span{ animation: none; }
      .label.is-scroll span{ animation: scrollLeft var(--dur, 10s) linear 0s 1 both; }
    }

    /* 접근성: 모션 감소 설정이면 정지 */
    @media (prefers-reduced-motion: reduce){
      .label span{ animation:none !important; }
    }
  
:root {
  --sns-size: 48px;   /* PC 기본 크기 */
}
@media (max-width: 640px) {
  :root {
    --sns-size: 28px; /* 모바일 크기 */
  }
}

/* SNS 그리드 레이아웃 */

.sns-grid{
  position: fixed;
  top: calc(var(--hero) - var(--sns-size, 40px) - var(--tb-vertPad));
  left: 12px;
  z-index: 1100;
  display: grid;
  grid-template-columns: repeat(3, minmax(0, var(--sns-size, 40px)));
  grid-auto-rows: var(--sns-size, 40px);
  gap: 8px;
}
@media (max-width: 640px){
  .sns-grid{ gap: 6px; }
}
.sns-grid a{
  width: var(--sns-size, 40px);
  height: var(--sns-size, 40px);
  display: inline-grid;
  place-items: center;
  overflow: hidden;
}
.sns-grid img{
  width: 100%;
  height: 100%;
  object-fit: contain;
  max-width: var(--sns-size, 40px);
  max-height: var(--sns-size, 40px);
  display: block;
}

@media (max-width: 640px) {
  
.sns-grid{
  position: fixed;
  top: calc(var(--hero) - var(--sns-size, 40px) - var(--tb-vertPad));
  left: 12px;
  z-index: 1100;
  display: grid;
  grid-template-columns: repeat(3, minmax(0, var(--sns-size, 40px)));
  grid-auto-rows: var(--sns-size, 40px);
  gap: 8px;
}
@media (max-width: 640px){
  .sns-grid{ gap: 6px; }
}
.sns-grid a{
  width: var(--sns-size, 40px);
  height: var(--sns-size, 40px);
  display: inline-grid;
  place-items: center;
  overflow: hidden;
}
.sns-grid img{
  width: 100%;

  object-fit: contain;
  max-width: var(--sns-size, 40px);
  max-height: var(--sns-size, 40px);
  display: block;
}

}

.sns-grid a {
  width: var(--sns-size, 40px);
  height: var(--sns-size, 40px);
  display: inline-grid;
  place-items: center;
  overflow: hidden;
}

.sns-grid img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  max-width: var(--sns-size, 40px);

@media (max-width: 640px){ :root{ --sns-size: 28px; } }
</style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    // 테스트용 데이터
    const TRACKS = [
      {id:1, artist:"아이유", title:"아주 긴 제목 테스트용 노래 제목입니다 길어서 잘림", thumb:"https://via.placeholder.com/600x400"},
      {id:2, artist:"방탄소년단", title:"Dynamite", thumb:"https://via.placeholder.com/600x400"},
      {id:3, artist:"NewJeans", title:"Hype Boy (Slightly Longer Title For Demo)", thumb:"https://via.placeholder.com/600x400"},
      {id:4, artist:"임영웅", title:"사랑은 늘 도망가 (Drama OST Live Stage Ver.)", thumb:"https://via.placeholder.com/600x400"}
    ];

    const grid = document.getElementById('grid');
    TRACKS.forEach(item => {
      const a = document.createElement('a');
      a.className = 'tile';
      a.innerHTML = `
        <img src="\${item.thumb}" alt="\${item.artist} - \${item.title}">
        <div class="label"><span>\${item.artist} - \${item.title}</span></div>
      `;
      grid.appendChild(a);
    });
  </script>

  <script>
  (function(){
    function setupMarquees(){
      const tiles = document.querySelectorAll('.tile');
      const canHover = matchMedia('(hover: hover) and (pointer: fine)').matches;

      tiles.forEach(tile => {
        const label = tile.querySelector('.label');
        const span  = label && label.querySelector('span');
        if(!label || !span) return;

        // 초기화
        span.style.transform = 'translateX(0)';
        label.classList.remove('is-scroll');

        // 오버플로우 계산
        const overflow = Math.max(0, Math.ceil(span.scrollWidth - label.clientWidth));
        label.style.setProperty('--scrollW', overflow + 'px');

        // 거리 비례 시간 (px/초 ~= 40), 6~16초 사이 클램프
        const seconds = Math.min(16, Math.max(6, overflow / 40 + 6));
        label.style.setProperty('--dur', seconds + 's');

        if(canHover){
          // 미세한 실수 호버 방지 딜레이
          let hoverTid = null;
          const onEnter = () => {
            if(overflow > 0){
              hoverTid = setTimeout(()=>label.classList.add('is-scroll'), 120);
            }
          };
          const onLeave = () => {
            clearTimeout(hoverTid);
            label.classList.remove('is-scroll');
            span.style.transform = 'translateX(0)';
          };
          tile.addEventListener('mouseenter', onEnter);
          tile.addEventListener('mouseleave', onLeave);
        }
      });
    }

    let tid;
    window.addEventListener('resize', () => {
      clearTimeout(tid);
      tid = setTimeout(setupMarquees, 150);
    });
    window.addEventListener('load', setupMarquees, {once:true});
    setTimeout(setupMarquees, 150);
    setTimeout(setupMarquees, 600);
  })();
  </script>
</body>
</html>
