<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사자왕자의 노래방</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --tb-sidePad: clamp(12px, 3vw, 24px);
      --tb-vertPad: clamp(8px,  2vw, 16px);
      --tb-gap:     clamp(8px,  2vw, 16px);
      --tb-centerW: clamp(180px, 42vw, 520px);
      --tb-rightW:  clamp(80px,  18vw, 240px);
    }

    .title-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:var(--tb-gap);
      padding:var(--tb-vertPad) var(--tb-sidePad);
      width:100%;
      box-sizing:border-box;
      pointer-events:none;
    }

    .title-center,
    .title-right{
      display:block;
      height:auto;
      width:100%;
      max-width:none;
      pointer-events:auto;
    }

    .title-ghost{
      width:var(--tb-rightW);
      height:1px;
      opacity:0;
    }

    .title-center{ width:var(--tb-centerW); }
    .title-right { width:var(--tb-rightW); object-fit:contain; }

    @media (max-width: 380px){
      :root{
        --tb-centerW: clamp(160px, 50vw, 520px);
        --tb-rightW:  clamp(64px,  16vw, 240px);
      }
    }
  </style>
</head>
<body>
  <div class="title-fixed">
    <div class="title-bar">
      <div class="title-ghost"></div>
      <img class="title-center" src="./title1.png" alt="타이틀 중앙">
      <img class="title-right"  src="./title2.png" alt="타이틀 오른쪽">
    </div>
  </div>

  <main class="wrap">
    <!-- sns-grid, thumbnails 등 기존 콘텐츠 여기에 유지 -->
  </main>
</body>
</html>
