<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>사자왕자의 노래방 | 포스터 그리드</title>
<style>
  :root { --gap: 8px; --tile-ratio: 56.25%; --maxw: 1600px; --hero: clamp(46px, 10.6vw, 173px); }
  * { box-sizing: border-box; }
  body {
    margin:0;
    font-family: system-ui, "Noto Sans KR", sans-serif;
    background: #fff url('./assets/bg.png?v=2025-08-11-1') no-repeat top center / 100% auto;
    color:#111;
  }
  .wrap { max-width: var(--maxw); margin:0 auto; padding:24px 12px 28px; padding-top: calc(max(var(--hero), 80px) * 1.8 + 8px); }

  /* 기본 10열 */
  .grid { display:grid; grid-template-columns:repeat(10,1fr); gap:var(--gap); }
  .tile { position:relative; overflow:hidden; border-radius:12px; border:1px solid #eee; background:#f7f7f7; }
  .tile::before { content:""; display:block; padding-top: var(--tile-ratio); }
  .tile img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transition:transform .2s; }
  .tile:hover img{ transform:scale(1.03); }

  /* 라벨: 한 줄 유지 + 가독성 */
  .label{
    position:absolute; left:0; right:0; bottom:0;
    padding:6px 8px;
    color:#fff; background:linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,0));
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    font-weight:700;
    line-height:1.1;
    /* 초기 폰트 크기(상한) */
    font-size:14px;
  }

  /* 단계적 반응형 */
  @media (max-width:1400px){ .grid{ grid-template-columns:repeat(8,1fr); } }
  @media (max-width:1200px){ .grid{ grid-template-columns:repeat(6,1fr); } }
  @media (max-width:900px){  .grid{ grid-template-columns:repeat(4,1fr); } .wrap{ padding:16px 10px 24px; } }
  @media (max-width:640px){  .grid{ grid-template-columns:repeat(2,1fr); } }

  /* 오버레이 */
  body::before{
    content:"";
    position:fixed; inset:0;
    background: rgba(255,255,255,.05);
    pointer-events:none;
  }

/* 상단 고정 타이틀 이미지(배경 없는 PNG/SVG) */
.title-fixed{
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  z-index: 1000;
  pointer-events: none; /* 클릭 방해 방지 */
}
.title-fixed img{
  display: block;
  width: 100vw;        /* 창 너비에 항상 꽉 차게 */
  height: auto;        /* 비율 유지 */
}
/* 타이틀 높이만큼 본문을 아래로 밀기: JS가 --hero에 실제 높이 주입 */
.wrap{ padding-top: calc(max(var(--hero), 80px) * 1.8 + 8px); }

/* ------- SNS 작은 그리드 (상단 좌측 고정) ------- */
:root{ --sns-size: 56px; }
@media (max-width: 640px){ :root{ --sns-size: 48px; } }

.sns-grid{
  position: fixed;
  top: calc(var(--hero) + 16px);
  left: 12px;
  z-index: 1100;
  display: grid;
  grid-template-columns: repeat(3, var(--sns-size));
  grid-auto-rows: var(--sns-size);
  gap: 8px;
}

.sns-grid a{
  width: var(--sns-size);
  height: var(--sns-size);
  display: inline-grid;
  place-items: center;
  border-radius: 10px;
  background: rgba(255,255,255,.85);
  backdrop-filter: blur(4px);
  box-shadow: 0 2px 10px rgba(0,0,0,.12);
  text-decoration: none;
  overflow: hidden;
}

/* 아이콘 이미지는 박스에 맞게 */
.sns-grid img{
  max-width: 70%;
  max-height: 70%;
  display: block;
}

/* 접근성: 키보드 포커스 */
.sns-grid a:focus-visible{
  outline: 2px solid #6b6bff;
  outline-offset: 2px;
}
</style>
</head>
<body><div class="title-fixed"><img alt="사자왕자의 노래방 타이틀" src="./assets/title.png?v=2025-08-11-1"/></div><nav aria-label="SNS 링크" class="sns-grid"><a aria-label="YouTube" href="https://www.youtube.com/@lionprince.x" rel="noopener" target="_blank"><img alt="YouTube" src="./assets/icons/youtube.svg"/></a><a aria-label="X" href="https://x.com/" rel="noopener" target="_blank"><img alt="X" src="./assets/icons/x.svg"/></a><a aria-label="Naver Cafe" href="https://cafe.naver.com/" rel="noopener" target="_blank"><img alt="Naver Cafe" src="./assets/icons/cafe.svg"/></a></nav>
<main class="wrap">
<div class="grid" id="grid"></div>
</main>
<!-- 데이터 먼저 로드 -->
<script>
(function(){
  function setHero(){
    var t = document.querySelector('.title-fixed');
    if(!t) return;
    var h = t.getBoundingClientRect().height || 0;
    document.documentElement.style.setProperty('--hero', (h) + 'px');
  }
  // 초기 적용
  if (document.readyState === 'complete' || document.readyState === 'interactive') {
    setTimeout(setHero, 0);
  } else {
    document.addEventListener('DOMContentLoaded', setHero);
  }
  // 이미지 로드/리사이즈 대응
  var img = document.querySelector('.title-fixed img');
  if (img) {
    img.addEventListener('load', setHero, { once:false });
  }
  var tid;
  window.addEventListener('resize', function(){
    clearTimeout(tid);
    tid = setTimeout(setHero, 100);
  });
})();</script><script src="./assets/data/tracks.js?v=cache"></script>
<script>
  // 라벨 폰트를 한 줄에 맞출 때까지 줄이는 함수
  function fitLabel(el, options){
    const max = (options && options.max) || 14;   // px
    const min = (options && options.min) || 10;   // px
    const step = (options && options.step) || 1;  // px
    // 상한으로 세팅 후 줄이기
    let size = max;
    el.style.fontSize = size + 'px';
    el.style.whiteSpace = 'nowrap';
    el.style.overflow = 'hidden';
    el.style.textOverflow = 'ellipsis';
    // 만약 너무 길면 줄여가며 맞춤
    while (size > min && el.scrollWidth > el.clientWidth) {
      size -= step;
      el.style.fontSize = size + 'px';
    }
    // 그래도 넘치면 마지막엔 말줄임 유지(이미 설정됨)
  }

  (function () {
    const grid = document.getElementById('grid');
    if (!grid) return;

    // 데이터 안전 가드
    if (!Array.isArray(window.TRACKS)) window.TRACKS = [];
    const data = window.TRACKS;

    if (!data.length) {
      grid.innerHTML = '<div style="padding:24px;font-weight:700;color:#fff;">데이터가 없습니다. assets/data/tracks.js를 확인하세요.</div>';
      return;
    }

    // 그리드 렌더
    const frag = document.createDocumentFragment();
    data.forEach(item => {
      const a = document.createElement('a');
      a.className = 'tile';
      a.href = './detail.html?id=' + encodeURIComponent(item.id);
      a.innerHTML = `
        <img loading="lazy" src="${item.thumb}" alt="${item.artist} - ${item.title}">
        <div class="label">${item.artist} - ${item.title}</div>
      `;
      frag.appendChild(a);
    });
    grid.innerHTML = '';
    grid.appendChild(frag);

    // 모든 라벨을 한 줄에 맞추도록 폰트 크기 자동 조정
    const labels = grid.querySelectorAll('.label');
    labels.forEach(label => fitLabel(label, {max:14, min:10, step:1}));

    // 창 크기 변경 시 다시 맞추기(성능 보호용 간단 디바운스)
    let t;
    window.addEventListener('resize', () => {
      clearTimeout(t);
      t = setTimeout(() => {
        labels.forEach(label => fitLabel(label, {max:14, min:10, step:1}));
      }, 100);
    });
  })();
  </script>
</body>
</html>
